<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fal Somali → Jarmal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-blue: #0a192f;
      --navy: #112240;
      --light-navy: #233554;
      --lightest-navy: #2d4269;
      --slate: #8892b0;
      --light-slate: #a8b2d1;
      --lightest-slate: #ccd6f6;
      --cyan: #64ffda;
      --cyan-transparent: rgba(100, 255, 218, 0.1);
      --white: #e6f1ff;
      --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    body {
      font-family: 'SF Mono', 'Roboto Mono', 'Consolas', monospace;
      background: var(--dark-blue);
      color: var(--light-slate);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(17, 34, 64, 0.5) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 20%);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--navy);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid var(--lightest-navy);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--cyan), transparent);
    }

    h2 {
      text-align: center;
      color: var(--white);
      margin-bottom: 30px;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(100, 255, 218, 0.2);
    }

    h2 i {
      color: var(--cyan);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    input {
      flex: 1;
      padding: 18px 22px;
      font-size: 17px;
      background: var(--light-navy);
      border: 2px solid var(--lightest-navy);
      color: var(--white);
      border-radius: 10px;
      outline: none;
      transition: var(--transition);
      font-family: 'SF Mono', monospace;
    }

    input::placeholder {
      color: var(--slate);
    }

    input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 0 3px var(--cyan-transparent);
      transform: translateY(-2px);
    }

    button {
      padding: 18px 35px;
      background: linear-gradient(135deg, var(--cyan) 0%, rgba(100, 255, 218, 0.8) 100%);
      color: var(--dark-blue);
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'SF Mono', monospace;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(100, 255, 218, 0.3);
      background: linear-gradient(135deg, var(--cyan) 0%, rgba(100, 255, 218, 1) 100%);
    }

    button:active {
      transform: translateY(-1px);
    }

    .result {
      margin-top: 25px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, var(--light-navy) 0%, var(--lightest-navy) 100%);
      color: var(--white);
      padding: 20px 25px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid rgba(100, 255, 218, 0.2);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .verbs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 25px;
    }

    .verb-card {
      background: var(--light-navy);
      border-radius: 12px;
      padding: 25px;
      border: 1px solid var(--lightest-navy);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .verb-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--cyan);
      transform: scaleY(0);
      transition: transform 0.3s;
    }

    .verb-card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 15px 30px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(100, 255, 218, 0.2);
    }

    .verb-card:hover::before {
      transform: scaleY(1);
    }

    .verb-card h3 {
      color: var(--white);
      margin-bottom: 18px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .verb-card h3 i {
      color: var(--cyan);
    }

    .examples-preview {
      color: var(--light-slate);
      font-style: italic;
      margin-top: 12px;
      font-size: 0.95rem;
      background: rgba(17, 34, 64, 0.5);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid var(--cyan);
    }

    .click-hint {
      margin-top: 15px;
      color: var(--cyan);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .verb-card:hover .click-hint {
      opacity: 1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 25, 47, 0.95);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--navy);
      width: 90%;
      max-width: 750px;
      max-height: 85vh;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px var(--lightest-navy);
      border: 1px solid var(--cyan);
      animation: slideUp 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      background: linear-gradient(90deg, var(--light-navy) 0%, var(--lightest-navy) 100%);
      color: var(--white);
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--lightest-navy);
    }

    .modal-header h3 {
      font-size: 1.7rem;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
    }

    .modal-header h3 i {
      color: var(--cyan);
    }

    .close-modal {
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid var(--cyan);
      color: var(--cyan);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .close-modal:hover {
      background: var(--cyan);
      color: var(--dark-blue);
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 30px;
      overflow-y: auto;
      max-height: calc(85vh - 100px);
    }

    .modal-body::-webkit-scrollbar {
      width: 8px;
    }

    .modal-body::-webkit-scrollbar-track {
      background: var(--light-navy);
      border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb {
      background: var(--cyan);
      border-radius: 4px;
    }

    .examples-container {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .example-item {
      background: var(--light-navy);
      border-radius: 12px;
      padding: 22px;
      border: 1px solid var(--lightest-navy);
      position: relative;
      transition: var(--transition);
    }

    .example-item:hover {
      border-color: var(--cyan);
      transform: translateX(5px);
    }

    .example-language {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      color: var(--white);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .example-language.so i {
      color: #64ffda;
    }

    .example-language.de i {
      color: #ff6b9d;
    }

    .example-text {
      font-size: 1.05rem;
      line-height: 1.7;
      color: var(--lightest-slate);
      padding-left: 8px;
      border-left: 3px solid transparent;
      transition: border-color 0.3s;
    }

    .example-item:hover .example-text {
      border-color: var(--cyan);
    }

    .no-results {
      text-align: center;
      padding: 50px 30px;
      color: var(--slate);
      font-size: 1.2rem;
      background: var(--light-navy);
      border-radius: 12px;
      border: 2px dashed var(--lightest-navy);
    }

    .no-results i {
      font-size: 3.5rem;
      color: var(--lightest-navy);
      margin-bottom: 25px;
    }

    .suggestions {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid var(--lightest-navy);
    }

    .suggestions h4 {
      color: var(--light-slate);
      margin-bottom: 15px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .suggestion-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .suggestion-tag {
      background: var(--lightest-navy);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
      color: var(--light-slate);
    }

    .suggestion-tag:hover {
      background: var(--cyan);
      color: var(--dark-blue);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(100, 255, 218, 0.3);
      border-color: var(--cyan);
    }

    /* Glow effects */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
      filter: blur(40px);
      z-index: -1;
    }

    .glow-1 {
      top: -100px;
      right: -100px;
    }

    .glow-2 {
      bottom: -100px;
      left: -100px;
    }

    /* Mobile Responsive */
    @media (max-width: 900px) {
      .verbs-container {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 25px;
      }
      
      .search-box {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
        flex-direction: column;
        gap: 10px;
      }
      
      .modal-content {
        width: 95%;
      }
      
      .modal-header h3 {
        font-size: 1.4rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      input, button {
        padding: 15px 18px;
        font-size: 16px;
      }
      
      .verb-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Glow Effects -->
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>

  <div class="container">
    <h2><i class="fas fa-code"></i> Fal Somali → Jarmal Translator</h2>

    <div class="search-box">
      <input type="text" id="verbInput" placeholder="Geli fal Somali ah (tusaale: 'guur', 'bandhigid', 'heshiis')" autofocus>
      <button onclick="showResult()">
        <i class="fas fa-terminal"></i> Raadi Fal
      </button>
    </div>

    <div class="result" id="result">
      <!-- Default state message -->
      <div class="no-results">
        <i class="fas fa-search"></i>
        <p>Geli fal Somali ah si aad u bilowdo raadinta</p>
        
        <div class="suggestions">
          <h4>Tusaalooyin falal:</h4>
          <div class="suggestion-tags">
            <div class="suggestion-tag" onclick="searchSuggestion('heshiis')">heshiis</div>
            <div class="suggestion-tag" onclick="searchSuggestion('guur')">guur</div>
            <div class="suggestion-tag" onclick="searchSuggestion('bandhigid')">bandhigid</div>
            <div class="suggestion-tag" onclick="searchSuggestion('akhri')">akhri</div>
            <div class="suggestion-tag" onclick="searchSuggestion('cun')">cun</div>
            <div class="suggestion-tag" onclick="searchSuggestion('qor')">qor</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for examples -->
  <div class="modal" id="exampleModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-comments"></i> Tusaalooyinka Fal Jarmalka</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    const verbs = {
      "heshiis": [
        {
          german: "einen Vertrag schließen",
          examples: [
            { so: "Heshiis ayaan galay shirkadda kaas oo aan horey u shaqeyn jirey.", de: "Ich habe einen Vertrag mit der Firma geschlossen, für die ich bereits gearbeitet habe." },
            { so: "Waxay heshiis galeen qorshaha wada shaqaynta ee saddexaad bilood ah.", de: "Sie haben eine Vereinbarung über die dreimonatige Zusammenarbeit geschlossen." },
            { so: "Markii uu heshiis galay, wuxuu qalab casri ah helay.", de: "Als er einen Vertrag schloss, erhielt er moderne Ausrüstung." }
          ]
        },
        {
          german: "einen Vertrag eingehen",
          examples: [
            { so: "Isagu heshiis buu galay maalgeliyaha ugu weyn dalka.", de: "Er ist einen Vertrag mit dem größten Investor des Landes eingegangen." },
            { so: "Heshiis ma galayso markaadan dhammaan sharraxaadaha si fiican u akhrinin.", de: "Gehen Sie keinen Vertrag ein, ohne alle Bedingungen sorgfältig gelesen zu haben." },
            { so: "Waxay heshiis gashay inay bixiso lacag sanadkiiba.", de: "Sie ist einen Vertrag eingegangen, jährliche Zahlungen zu leisten." }
          ]
        }
      ],
      "guur": [
        {
          german: "umziehen",
          examples: [
            { so: "Bisha dambe ayaan guriga cusub ee ku yaala Xamar u guurayaa.", de: "Nächsten Monat ziehe ich in das neue Haus in Mogadischu um." },
            { so: "Markii uu shaqo heshay magaalada Frankfurt, ayuu halkaas u guuray.", de: "Als er einen Job in Frankfurt bekam, zog er dorthin um." },
            { so: "Guurka guriga cusub waxa uu noo qaaday labo maalmood.", de: "Der Umzug in das neue Haus hat uns zwei Tage gekostet." }
          ]
        },
        {
          german: "ausziehen",
          examples: [
            { so: "Guriga waalidkay ayaan ka guurayaa markaan kaalmo gaar ah helo.", de: "Ich ziehe aus dem Haus meiner Eltern aus, wenn ich eine eigene Unterstützung bekomme." },
            { so: "Wiilku wuxuu ka guuray guriga markii uu 20 jirsaday.", de: "Der Junge zog aus dem Haus aus, als er 20 Jahre alt wurde." },
            { so: "Markii ay is-fahamsan waayeen, ayay iska guureen.", de: "Als sie sich nicht mehr verstanden, zogen sie aus." }
          ]
        },
        {
          german: "wegziehen",
          examples: [
            { so: "Waxay u guureysaa magaalo kale oo ka fog sababtoo ah shaqo cusub.", de: "Sie zieht wegen einer neuen Arbeit in eine andere, entfernte Stadt weg." },
            { so: "Reerka oo dhan ayaa ka guuray dalka dagaalka sokeeye ka dib.", de: "Die ganze Familie ist nach dem Bürgerkrieg aus dem Land weggezogen." },
            { so: "Dhirta badbaadada ayay u guurtay meel dabooleysa.", de: "Die Pflanze ist zum Überleben an einen feuchteren Ort weggezogen." }
          ]
        }
      ],
      "bandhigid": [
        {
          german: "präsentieren",
          examples: [
            { so: "Mashruuceyga horumarsiga deegaanka ayaan shirkadda ugu weyn u bandhigayaa.", de: "Ich präsentiere mein Umweltentwicklungsprojekt der größten Firma." },
            { so: "Arjigii cusub ee loo sameeyay carruurta ayaa loo bandhigayay dadweynaha.", de: "Das neue, für Kinder entwickelte Produkt wurde der Öffentlichkeit präsentiert." },
            { so: "Wuxuu ku bandhigayaa farsamada cusub shirka caalamiga ah.", de: "Er präsentiert die neuen Technologien auf der internationalen Konferenz." }
          ]
        },
        {
          german: "vorstellen",
          examples: [
            { so: "Wuxuu soo bandhigayaa fikradiisa kala duwan shirka guddoomiyaha.", de: "Er stellt seine verschiedenen Ideen in der Sitzung des Vorsitzenden vor." },
            { so: "Macallinku wuxuu noo bandhigay qorshaha casharka ee bilaha soo socda.", de: "Der Lehrer stellte uns den Unterrichtsplan für die kommenden Monate vor." },
            { so: "Waxay soo bandhigaysaa qorsheeynta magaalada mustaqbalka.", de: "Sie stellt die Stadtplanung für die Zukunft vor." }
          ]
        },
        {
          german: "ausstellen",
          examples: [
            { so: "Sawirrada qadiimiga ah ee la helay waa la bandhigay galeriyada caalamiga ah.", de: "Die entdeckten antiken Bilder werden in internationalen Galerien ausgestellt." },
            { so: "Xayawaanka duurjoogta ah ee laga ilaaliyo ayaa la bandhigay zooga caalamiga ah.", de: "Die geschützten Wildtiere werden im internationalen Zoo ausgestellt." },
            { so: "Mabaadi'da cusub ee dhaqanka ayaa la bandhigayay munaasabaddii.", de: "Die neuen Prinzipien der Kultur wurden während der Veranstaltung ausgestellt." }
          ]
        },
        {
          german: "vorlegen",
          examples: [
            { so: "Fadlan soo bandhig dukumeentiyada aqoonsiga iyo shahaadada shaqada.", de: "Bitte legen Sie die Identitätsdokumente und Arbeitszertifikate vor." },
            { so: "Waxay soo bandhigaysaa caddaymo cad ee shaqada ay qabatay.", de: "Sie legt klare Nachweise für die von ihr geleistete Arbeit vor." },
            { so: "Dhammaan dukumeentiyada lagama maarmaan ayaa waa in la soo bandhigaa.", de: "Alle erforderlichen Dokumente müssen vorgelegt werden." }
          ]
        }
      ]
    };

    // DOM Elements
    const verbInput = document.getElementById('verbInput');
    const resultDiv = document.getElementById('result');
    const modal = document.getElementById('exampleModal');
    const modalBody = document.getElementById('modalBody');

    // Search when Enter is pressed
    verbInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        showResult();
      }
    });

    // Main search function
    function showResult() {
      const input = verbInput.value.trim().toLowerCase();
      
      if (!input) {
        showNoResults("Fadlan geli fal Somali ah si aad u bilowdo raadinta.");
        return;
      }

      if (verbs[input]) {
        displayResults(input, verbs[input]);
      } else {
        showNoResults(`Falka "<strong style="color: var(--cyan)">${input}</strong>" lama helin database-ka.`);
      }
    }

    // Display search results
    function displayResults(somaliVerb, germanVerbs) {
      let html = `
        <div class="result-header">
          <div>
            <h3><i class="fas fa-search"></i> Natiijooyinka Raadinta</h3>
            <p>Falka: <strong style="color: var(--cyan)">${somaliVerb}</strong></p>
          </div>
          <div style="background: var(--cyan-transparent); padding: 8px 16px; border-radius: 20px; color: var(--cyan); border: 1px solid var(--cyan);">
            <i class="fas fa-list"></i> ${germanVerbs.length} nooc oo Jarmal ah
          </div>
        </div>

        <div class="verbs-container">
      `;

      germanVerbs.forEach((verb, index) => {
        const firstExample = verb.examples[0];
        html += `
          <div class="verb-card" onclick="showExamples('${somaliVerb}', ${index})">
            <h3><i class="fas fa-code-branch"></i> ${verb.german}</h3>
            <div class="examples-preview">
              <p><strong style="color: var(--cyan)">Tusaale (SO):</strong> ${firstExample.so.substring(0, 85)}${firstExample.so.length > 85 ? '...' : ''}</p>
              <p><strong style="color: #ff6b9d">Tusaale (DE):</strong> ${firstExample.de.substring(0, 85)}${firstExample.de.length > 85 ? '...' : ''}</p>
            </div>
            <div class="click-hint">
              <i class="fas fa-mouse-pointer"></i> Guji si aad u aragto dhammaan ${verb.examples.length} tusaalo
            </div>
          </div>
        `;
      });

      html += `</div>`;
      resultDiv.innerHTML = html;
    }

    // Show examples in modal
    function showExamples(somaliVerb, verbIndex) {
      const verb = verbs[somaliVerb][verbIndex];
      
      let html = `
        <div style="margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid var(--lightest-navy);">
          <h4 style="color: var(--white); margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-language" style="color: var(--cyan);"></i> 
            Falka Soomaaliga: <span style="color: var(--cyan)">${somaliVerb}</span>
          </h4>
          <h4 style="color: var(--white); display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-flag" style="color: #ff6b9d;"></i> 
            Turjumada Jarmalka: <span style="color: #ff6b9d">${verb.german}</span>
          </h4>
        </div>

        <div class="examples-container">
          <h3 style="color: var(--white); margin-bottom: 25px; display: flex; align-items: center; gap: 12px; font-size: 1.3rem;">
            <i class="fas fa-comments" style="color: var(--cyan);"></i> 
            Tusaalooyinka (${verb.examples.length})
          </h3>
      `;

      verb.examples.forEach((example, index) => {
        html += `
          <div class="example-item">
            <div class="example-language so">
              <i class="fas fa-flag"></i> Soomaali
            </div>
            <div class="example-text">${example.so}</div>
            
            <div class="example-language de" style="margin-top: 18px;">
              <i class="fas fa-flag"></i> Jarmal
            </div>
            <div class="example-text">${example.de}</div>
            
            ${index < verb.examples.length - 1 ? 
              '<div style="margin: 22px 0; height: 1px; background: linear-gradient(90deg, transparent, var(--lightest-navy), transparent);"></div>' : ''}
          </div>
        `;
      });

      html += `</div>`;
      modalBody.innerHTML = html;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Show no results message
    function showNoResults(message) {
      let html = `
        <div class="no-results">
          <i class="fas fa-search"></i>
          <p>${message}</p>
          
          <div class="suggestions">
            <h4>Falalka la heli karo:</h4>
            <div class="suggestion-tags">
              <div class="suggestion-tag" onclick="searchSuggestion('heshiis')">heshiis</div>
              <div class="suggestion-tag" onclick="searchSuggestion('guur')">guur</div>
              <div class="suggestion-tag" onclick="searchSuggestion('bandhigid')">bandhigid</div>
              <div class="suggestion-tag" onclick="searchSuggestion('akhri')">akhri</div>
              <div class="suggestion-tag" onclick="searchSuggestion('cun')">cun</div>
              <div class="suggestion-tag" onclick="searchSuggestion('qor')">qor</div>
            </div>
          </div>
        </div>
      `;
      resultDiv.innerHTML = html;
    }

    // Search suggestion
    function searchSuggestion(verb) {
      verbInput.value = verb;
      showResult();
    }

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Auto-focus input when page loads
    window.addEventListener('load', () => {
      verbInput.focus();
    });
  </script>
</body>
</html>
