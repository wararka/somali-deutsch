<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somali-Deutsch Lern-App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>ðŸ‡¸ðŸ‡´ Somali - Deutsch ðŸ‡©ðŸ‡ª</h1>
    <a href="/add" class="btn-add">+ Neues Wort hinzufÃ¼gen</a>

    <form class="search-box" method="GET" action="/">
        <input type="text" name="search" placeholder="Wort suchen (Somali oder Deutsch)..." value="{{ query }}">
        <button type="submit" style="padding: 10px 20px; cursor:pointer;">Suchen</button>
    </form>

    <div id="results">
        {% for word in results %}
        <div class="word-card">
            <span class="uses-badge">Bedeutungen: {{ word.uses }}</span>
            <h2 style="margin-top: 0;">{{ word.so }} <small style="color: #007bff;">({{ word.de }})</small></h2>
            <p class="explanation"><strong>Info:</strong> {{ word.explanation }}</p>
            <p><strong>Beispiel:</strong> {{ word.example }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="terminal-container">
        <div id="terminal-output">System bereit... Befehle: list, count, info [name]</div>
        <span>$ </span><input type="text" id="cmdInput" autofocus>
    </div>

    <script>
        const cmdInput = document.getElementById('cmdInput');
        const outputDiv = document.getElementById('terminal-output');

        cmdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = this.value;
                fetch('/terminal', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: command})
                })
                .then(res => res.json())
                .then(data => {
                    if (Array.isArray(data.output)) {
                        outputDiv.innerHTML = data.output.join('<br>');
                    } else {
                        outputDiv.innerHTML = data.output;
                    }
                    this.value = '';
                });
            }
        });
    </script>
</body>
</html>
