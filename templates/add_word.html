<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wort hinzufügen</title>
    <style>
/* ===== HACKER STYLE CSS ===== */
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

:root {
    --bg-color: #050505;
    --card-bg: #0d0d0d;
    --neon-green: #00ff9c;
    --neon-green-soft: #00cc7a;
    --text-color: #e0ffe9;
    --border-color: rgba(0, 255, 156, 0.4);
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
}

body {
    background: radial-gradient(circle at top, #0b0b0b, #000);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main container */
.container {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    border-radius: 12px;
    box-shadow:
        0 0 20px rgba(0, 255, 156, 0.15),
        inset 0 0 20px rgba(0, 255, 156, 0.05);
    animation: glow 3s infinite alternate;
}

/* Title */
h1, h2 {
    text-align: center;
    color: var(--neon-green);
    margin-bottom: 25px;
    text-shadow: 0 0 10px rgba(0, 255, 156, 0.6);
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Labels */
label {
    font-size: 14px;
    color: var(--neon-green-soft);
}

/* Inputs & textarea */
input,
textarea,
select {
    background: #000;
    color: var(--neon-green);
    border: 1px solid var(--border-color);
    padding: 10px 12px;
    border-radius: 6px;
    outline: none;
    transition: 0.3s ease;
}

input::placeholder,
textarea::placeholder {
    color: rgba(0, 255, 156, 0.4);
}

input:focus,
textarea:focus,
select:focus {
    border-color: var(--neon-green);
    box-shadow: 0 0 10px rgba(0, 255, 156, 0.5);
}

/* Button */
button {
    margin-top: 15px;
    background: transparent;
    color: var(--neon-green);
    border: 1px solid var(--neon-green);
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    letter-spacing: 1px;
    transition: 0.3s ease;
    text-transform: uppercase;
}

button:hover {
    background: var(--neon-green);
    color: #000;
    box-shadow: 0 0 20px rgba(0, 255, 156, 0.8);
}

/* Small hacker text */
.hacker-text {
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    margin-top: 15px;
}

/* Glow animation */
@keyframes glow {
    from {
        box-shadow: 0 0 15px rgba(0, 255, 156, 0.2);
    }
    to {
        box-shadow: 0 0 30px rgba(0, 255, 156, 0.4);
    }
}

    </style>
</head>
<body>
    <div class="container">
    <h1>Add Word</h1>
    <form method="POST">
        <label>Deutsches Wort (z.B. vorstellen):</label>
        <input type="text" name="so" required>
        
        <label>Somali Übersetzung:</label>
        <input type="text" name="de" required>
        
        <label>Erklärung (Somali):</label>
        <textarea name="explanation" rows="3"></textarea>
        
        <label>Anzahl der Anwendungen (Uses):</label>
        <input type="number" name="uses" value="1">
        
        <label>Beispielsatz:</label>
        <input type="text" name="example">
        
        <button type="submit">Im JSON speichern</button>
    </form>
    <p><a href="/">Zurück zur Suche</a></p>
    </div>
</body>
</html>
